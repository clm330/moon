<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Demo: 5 divs</title>
        <script type="text/javascript" src="d3.js"></script>
        <style type="text/css">
        
            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;
                background-color: teal;
                margin-right: 2px;
            }
        
        </style>
    </head>
    <body>
        <script type="text/javascript">
        
            var dataset = [ 5, 10, 15, 20, 25 ];
            
//Width and height
var w = 500;
var h = 100;
var barPadding = 1;  // <-- New!



//Create SVG element
var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);


svg.selectAll("rect")
   .data(dataset)
   .enter()
   .append("rect")
.attr("x", function(d, i) {
    return i * (w / dataset.length);
})
.attr("y", function(d) {
    return h - d;  //Height minus data value
})
.attr("width", w / dataset.length - barPadding)
.attr("height", function(d) {
    return d;
})
.attr("fill", function(d) {
    return "rgb(0, 0, " + (d * 10) + ")";
});



svg.selectAll("text")
   .data(dataset)
   .enter()
   .append("text")
   .text(function(d) {
        return d;
   })
   .attr("x", function(d, i) {
        return i * (w / dataset.length);
   })
.attr("y", function(d) {
        return h - (d);
   });


        </script>
    </body>
</html>
